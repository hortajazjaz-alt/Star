<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser - Tarea 3er Parcial</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>

    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>

<script>

let score = 0;
let scoreText;
let highScore = 0;
let highScoreText;

let player;
let stars;
let bombs;
let platforms;
let cursors;

class MainScene extends Phaser.Scene {
    constructor() {
        super("MainScene");
    }

    preload() {
        // Texto de depuración para mostrar estado de carga
        this.debugText = this.add.text(16, 80, 'Loading assets...', { fontSize: '16px', fill: '#ff0' });

        // Eventos del loader para detectar archivos cargados / fallidos
        this.load.on('filecomplete', (key, type, data) => {
            console.log('Loaded asset:', key);
            this.debugText.setText('Loaded: ' + key);
        }, this);

        this.load.on('loaderror', (file) => {
            console.error('Load error:', file);
            const src = file && file.src ? file.src : String(file);
            this.debugText.setText('Error loading: ' + (file.key || src));
        }, this);

        this.load.on('complete', () => {
            console.log('All assets finished loading');
            this.debugText.setText('All assets finished loading');
        }, this);

        // Use remote assets so the game runs without a local server
        this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.image('star', 'https://labs.phaser.io/assets/demoscene/star.png');
        this.load.image('bomb', 'https://labs.phaser.io/assets/sprites/bomb.png');
        this.load.spritesheet('dude',
            'https://labs.phaser.io/assets/sprites/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    create() {

        // Recuperar High Score del navegador
        highScore = localStorage.getItem("highScore") || 0;

        // Fondo
        this.add.image(400, 300, 'sky');

        // Plataformas
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // Jugador
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Animaciones
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        // Estrellas
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.5));
        });

        // Bombas
        bombs = this.physics.add.group();

        // Score
        score = 0;
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '24px', fill: '#fff' });
        highScoreText = this.add.text(16, 46, 'High Score: ' + highScore, { fontSize: '20px', fill: '#ff0' });

        // Colisiones
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        // Overlaps
        this.physics.add.overlap(player, stars, this.collectStar, null, this);
        this.physics.add.collider(player, bombs, this.hitBomb, null, this);

        // Controles
        cursors = this.input.keyboard.createCursorKeys();
    }

    update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-330);
        }
    }

    collectStar(player, star) {
        star.disableBody(true, true);

        // Aumentar Score
        score += 10;
        scoreText.setText('Score: ' + score);

        // Si se recolectan todas → reactivar + crear bomba
        if (stars.countActive(true) === 0) {
            stars.children.iterate(function (child) {
                child.enableBody(true, child.x, 0, true, true);
            });

            // Crear una bomba en el lado opuesto al jugador
            let x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            let bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
    }

    hitBomb(player, bomb) {

        // Guardar high score si corresponde
        if (score > highScore) {
            localStorage.setItem("highScore", score);
        }

        this.scene.restart();  
    }
}

let config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
    },
    scene: MainScene
};

let game = new Phaser.Game(config);

</script>

</body>
</html>
